---
- name: Apt update
  apt: update_cache=yes upgrade=yes
  tags:
  - apt
  - packages

- name: Install automation packages
  apt: name={{ item }} state=latest
  with_items:
  - alsa-utils
  - liquidsoap
  - liquidsoap-mode
  - liquidsoap-plugin-all
  - python3
  - python3-requests
  - socat
  - python3-yaml
  tags:
  - packages

- name: Remove liquidsoap opus plugin on Ubuntu hosts
  apt: name=liquidsoap-plugin-opus state=absent
  when: ansible_distribution == "Ubuntu"
  tags:
  - packages

- name: Make sure pulseaudio is not installed
  apt: name={{ item }} state=absent
  with_items:
  - pulseaudio
  - pulseaudio-module-x11
  tags:
  - packages
