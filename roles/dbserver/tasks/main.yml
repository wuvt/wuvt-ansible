- name: Install postgres
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - postgresql
    - postgresql-client
    - python3-psycopg2

- name: Create wuvtam user
  postgresql_user:
    state: present
    name: "wuvtam"
    password: "{{ pg_wuvtam_password }}"
  become: yes
  become_user: postgres

- name: Create trackman_am user
  postgresql_user:
    state: present
    name: "trackman_am"
    password: "{{ pg_trackman_am_password }}"
  become: yes
  become_user: postgres

- name: "Create dbs"
  postgresql_db:
    state: present
    name: "{{ item }}"
  become: yes
  become_user: postgres
  with_items:
    - wuvtam
    - trackman_am

- name: "Grant user access"
  postgresql_privs:
    type: database
    database: "{{ item }}"
    roles: "{{ item }}"
    grant_option: no
    privs: all
  become: yes
  become_user: postgres
  with_items:
    - wuvtam
    - trackman_am

- name: Listen on non-localhost
  lineinfile:
    dest: /etc/postgresql/16/main/postgresql.conf
    line: "listen_addresses = '*'"
    regexp: '^#?listen_addresses'
    state: present
  notify: Restart postgres

- name: Allow login from local range
  lineinfile:
    dest: /etc/postgresql/16/main/pg_hba.conf
    line: "host all all 10.23.0.0/16 md5"
    regexp: '^host all all 10\.23\.0\.0/16 md5'
    state: present
  notify: Restart postgres
