---
- name: Install elastic RPM signing key
  command: rpm --import https://packages.elastic.co/GPG-KEY-elasticsearch
  tags:
  - packages

- name: Install OpenJDK
  yum: pkg=java-1.8.0-openjdk state=present
  tags:
  - packages

- import_tasks: elasticsearch.yml
- import_tasks: kibana.yml
- import_tasks: logstash.yml
- import_tasks: elastalert.yml
- import_tasks: prune.yml
