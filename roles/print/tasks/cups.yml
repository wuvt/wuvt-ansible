- name: Install Cups packages
  yum:
    name:
    - cups
    - hplip
    - hplip-common
    - hplip-libs
    - ghostscript
    - ghostscript-fonts
    state: latest
  tags:
  - packages

- name: Place cupsd.conf file
  template: src=cupsd.conf dest=/etc/cups/cupsd.conf mode=0644
  tags: configure

- name: Enable Cups services
  service: name=cups state=restarted enabled=yes
  tags: cups

