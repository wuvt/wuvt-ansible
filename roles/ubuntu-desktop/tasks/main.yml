---
- name: Install desktop software
  apt:
    name:
    - libreoffice
    - mpv
    - vlc
    - texmaker
    - tex4ht
    - cheese
    - k3b
    - k3b-data
    - thunderbird
    - redshift
    - gtk-redshift
    - clementine
    - pcscd
    - pcsc-tools
    - scdaemon
    state: latest
  tags:
  - packages

    #- libk3b6-extracodecs removed from 18.04

- name: Disable dnsmasq in network mangler's config
  lineinfile:
    dest: /etc/NetworkManager/NetworkManager.conf
    regexp: dnsmasq
    state: absent
  notify:
  - Restart network mangler

- name: LightDM config file to disable guest login
  copy:
    src: 50-no-guest.conf
    dest: /usr/share/lightdm/lightdm.conf.d/50-no-guest.conf
  notify:
  - Restart lightDM

- name: Configure Cups
  copy:
    src: "{{ item.src }}"
    dest: "/etc/cups/{{ item.dest }}"
    owner: root
    group: lp
    mode: '0640'
  with_items:
  - src: printers.conf
    dest: printers.conf
  - src: savitr.ppd
    dest: ppd/savitr.ppd
  - src: shiva.ppd
    dest: ppd/shiva.ppd
  - src: vishnu.ppd
    dest: ppd/vishnu.ppd
  notify:
  - Restart Cups

- name: remove line from auto.master
  lineinfile:
    dest: /etc/auto.master
    state: absent
    line: "/- /etc/auto.wuvt"
  tags:
  - automount
  notify:
  - Restart autofs.service
